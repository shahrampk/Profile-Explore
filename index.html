<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Explorer</title>
    <link rel="shortcut icon" href="./public/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <!-- <script defer src="./public/script.js"></script> -->
</head>

<body class="bg-gradient-to-r from-[#134074] via-[#13315c] to-[#0b2545]  text-white font-fira-code">
    <div class="flex flex-col gap-10 min-h-screen 3xl:max-w-screen-3xl mx-auto">
        <header id="header" class="bg-gray-900/30 border-b border-gray-700 px-6 py-7 md:py-4 relative">
            <nav class="flex items-center justify-between ">
                <h1 class="font-bold text-base sm:text-xl">Profile Explorer</h1>
                <search id="search-bar-box"
                    class=" flex items-center gap-1 md:gap-3 bg-gray-900 px-2 md:px-4 py-1 md:py-2 rounded-lg md:rounded-2xl shadow-xl shadow-black/30 border border-gray-700 transition-all duration-300 hover:drop-shadow-sm hover:shadow-indigo-700/20 absolute md:static top-full -translate-y-4 md:translate-y-0 sm:-translate-x-1/2 md:translate-x-0 left-2 right-2 sm:left-1/2">
                    <!-- GitHub Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#9ca3af" viewBox="0 0 512 512"
                        class="w-6 h-6 flex-shrink-0">
                        <path
                            d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9a17.56 17.56 0 003.8.4c8.3 0 11.5-6.1 11.5-11.4 0-5.5-.2-19.9-.3-39.1a102.4 102.4 0 01-22.6 2.7c-43.1 0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8 11.2 19.6 26.2 25.1 39.6 25.1a63 63 0 0025.6-6c2-14.8 7.8-24.9 14.2-30.7-49.7-5.8-102-25.5-102-113.5 0-25.1 8.7-45.6 23-61.6-2.3-5.8-10-29.2 2.2-60.8a18.64 18.64 0 015-.5c8.1 0 26.4 3.1 56.6 24.1a208.21 208.21 0 01112.2 0c30.2-21 48.5-24.1 56.6-24.1a18.64 18.64 0 015 .5c12.2 31.6 4.5 55 2.2 60.8 14.3 16.1 23 36.6 23 61.6 0 88.2-52.4 107.6-102.3 113.3 8 7.1 15.2 21.1 15.2 42.5 0 30.7-.3 55.5-.3 63 0 5.4 3.1 11.5 11.4 11.5a19.35 19.35 0 004-.4C415.9 449.2 480 363.1 480 261.7 480 134.9 379.7 32 256 32z" />
                    </svg>

                    <!-- Input -->
                    <input type="text" placeholder="Enter GitHub username" id="search-bar"
                        class="flex-1 px-1.5 md:px-3 py-1 md:py-2 text-sm md:text-base w-1/2 text-gray-200 placeholder-gray-500 focus:outline-none rounded-lg bg-transparent flex-shrink-0"
                        autocomplete="off" />

                    <!-- Button -->
                    <button id="search-btn"
                        class="bg-indigo-600 text-sm md:text-base hover:bg-indigo-700 active:scale-95 transition-transform duration-200 px-2 md:px-5 py-1 md:py-2 rounded-md md:rounded-lg shadow-lg shadow-indigo-500/30">
                        Search
                    </button>
                </search>
            </nav>
        </header>
        <!-- MAIN APP -->
        <!-- Loader -->
        <div id="loader" class="hidden flex-col gap-4 items-center mt-52 h-full justify-center">
            <div
                class="w-20 h-20 border-4 border-transparent text-blue-400 text-4xl animate-spin flex items-center justify-center border-t-blue-400 rounded-full">
                <div
                    class="w-16 h-16 border-4 border-transparent text-red-400 text-2xl animate-spin flex items-center justify-center border-t-red-400 rounded-full">
                </div>
            </div>
        </div>
        <main class="flex flex-col lg:items-start lg:grid grid-cols-8 p-3 md:p-6 gap-5 lg:h-main 3xl:h-screen">
            <!-- Profile Section -->
            <section id="profile"
                class="md:min-w-aside col-span-3 p-2 md:p-3 lg:p-5 rounded-lg bg-gray-900/30 border h-full border-gray-700">
                <div class="flex flex-col sm:grid sm:grid-cols-6 gap-6 sm:items-center xl:p-3 rounded-2xl">
                    <!-- Avatar -->
                    <div class="flex sm:col-span-2 justify-start">
                        <!-- <img src="../public/assets/photo (1).jpeg" alt="Avatar Image"
                            class="rounded-xl object-cover w-full md:min-w-28 shadow-md"> -->
                    </div>
                    <!-- Profile Info -->
                    <div class="sm:col-span-4 flex flex-col gap-3 text-lg">
                        <div>
                            <h3 class="font-semibold text-gray-400">Name</h3>
                            <p id="name" class="text-xl font-medium">Muhammad Shahram</p>
                        </div>

                        <div>
                            <h3 class="font-semibold text-gray-400">Username</h3>
                            <a href="#" id="username" class="text-indigo-400 font-medium hover:underline">@Shahrampk</a>
                        </div>
                    </div>
                </div>
                <div class="p-4 flex flex-col gap-6">
                    <div class="flex flex-col gap-2">
                        <h3 class="font-semibold text-gray-400">
                            Bio:
                        </h3>
                        <p id="bio">I love Octocats and building cool things!</p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <h3 class="font-semibold text-gray-400">
                            location:
                        </h3>
                        <p id="location">Gujrat Jalal pur Jattan</p>
                    </div>
                    <div class="flex flex-col md:flex-row gap-4 sm:gap-7">
                        <div class="flex gap-3">
                            <h3 class="font-semibold text-gray-400">Followers:</h3>
                            <p id="followers">9810</p>
                        </div>
                        <div class="flex gap-3">
                            <h3 class="font-semibold text-gray-400">Following:</h3>
                            <p id="following">9</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1">
                        <h3 class="font-semibold text-gray-400">Company:</h3>
                        <p id="company">Zylox</p>
                    </div>
                </div>
            </section>
            <!-- Repos Section -->
            <section
                class="Repos-section rounded-lg w-full bg-gray-900/30 border h-full border-gray-700 col-span-5 flex flex-col justify-between">
                <!-- heading box -->
                <div id="heading_box"
                    class="p-5 border-b border-gray-700 flex gap-4 sm:justify-between sm:items-center flex-col sm:flex-row">
                    <h2 class="text-xl md:text-2xl">Public Repositories</h2>
                    <!-- Search Bar -->
                    <div
                        class="py-1 px-4 md:p-5 overflow-hidden w-12 h-12 md:w-searchBar md:h-searchBar hover:w-64 md:hover:w-72 bg-indigo-600 hover:bg-indigo-700  shadow-lg shadow-black/30 hover:drop-shadow-sm hover:shadow-indigo-700/20  rounded-full flex group items-center hover:duration-300 duration-300">
                        <div class="flex items-center justify-center fill-white" id="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" id="Isolation_Mode" data-name="Isolation Mode"
                                viewBox="0 0 24 24" width="22" height="22">
                                <path
                                    d="M18.9,16.776A10.539,10.539,0,1,0,16.776,18.9l5.1,5.1L24,21.88ZM10.5,18A7.5,7.5,0,1,1,18,10.5,7.507,7.507,0,0,1,10.5,18Z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" id="search-bar-repo" autocomplete="off" placeholder="Enter repo name..."
                            class="outline-none text-base md:text-lg bg-transparent w-full text-white font-normal px-2 md:px-4 hidden group-hover:block" />
                    </div>
                </div>
                <!-- Repos -->
                <div id="repo-box" class="p-3 md:p-5 flex flex-col gap-6 h-full">
                    <div
                        class="repo p-4 md:p-6 rounded-xl border border-gray-700 bg-gradient-to-br from-gray-900/60 to-gray-800/40 
                                hover:from-gray-800/80 hover:to-gray-700/20 transition-all duration-300 
                                shadow-md hover:shadow-xl hover:-translate-y-1 flex flex-col gap-4 relative overflow-hidden">
                        <!-- Repo Name -->
                        <a href="${repo.html_url ?? ""}" target="_blank"
                            class="repo-name text-xl md:text-2xl font-bold text-indigo-400 hover:text-indigo-300 hover:underline relative z-10 w-fit">
                            Mapty
                        </a>
                        <!-- Repo Info -->
                        <div class="flex flex-wrap gap-3 mt-1 text-gray-300 relative z-10">
                            <span class="flex items-center gap-2 px-2.5 py-1 rounded-full text-xs 
                                   bg-white/5 text-gray-300 border border-white/10 hover:bg-white/10">
                                JavaScript </span>
                            <span
                                class="flex items-center gap-2 px-2.5 py-1 rounded-full text-xs bg-yellow-500/20 text-yellow-400 border border-yellow-400/30">
                                ‚≠ê star
                            </span>
                            <span
                                class="flex items-center gap-2 px-2.5 py-1 rounded-full text-xs bg-purple-500/20 text-purple-400 border border-purple-400/30">
                                üç¥ fork
                            </span>
                            <span
                                class="flex items-center gap-2 px-2.5 py-1 rounded-full text-xs bg-blue-500/20 text-blue-300 border border-blue-400/30">
                                ‚è≥ Days ago
                            </span>
                        </div>
                    </div>
                </div>
                <!-- PAGINATION -->
                <div id="pagination_box" class="p-3 md:p-5 flex gap-4 justify-end border-t border-gray-700 ">
                    <div
                        class="pagiantion inline-block before bg-blue-800/80 hover:bg-blue-700 transition-all duration-300 rounded-full cursor-pointer p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class=""
                            height="30">
                            <path fill-rule="evenodd"
                                d="M7.28 7.72a.75.75 0 0 1 0 1.06l-2.47 2.47H21a.75.75 0 0 1 0 1.5H4.81l2.47 2.47a.75.75 0 1 1-1.06 1.06l-3.75-3.75a.75.75 0 0 1 0-1.06l3.75-3.75a.75.75 0 0 1 1.06 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div
                        class="pagiantion inline-block next bg-blue-800/80 hover:bg-blue-700 transition-all duration-300 rounded-full cursor-pointer p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="30">
                            <path fill-rule="evenodd"
                                d="M16.72 7.72a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1 0 1.06l-3.75 3.75a.75.75 0 1 1-1.06-1.06l2.47-2.47H3a.75.75 0 0 1 0-1.5h16.19l-2.47-2.47a.75.75 0 0 1 0-1.06Z"
                                clip-rule="evenodd" />
                        </svg>

                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
